<div class="container-fluid">

  <div class="row bg">
    <div class="col-md-12 text-white">

      <a routerLink='/home' class='text-white text-left ml-3'>
        <i class="fa fa-chevron-left mr-2 " ></i>Home</a>

      <h1 class="fs-54 text-center font-title">Temas</h1>
      <h5 class="fs-18 text-center font-body">Veja aqui todos os temas cadastrados ou cadastre um novo:</h5>

      <div class="row d-flex justify-content-center mt-4 mb-5">
        <div class="col-md-3">
          <div class="form-group">
            <label for="Tema:"></label>
            <input [(ngModel)]='tema.nome' type="text" class="form-control" id="nome" placeholder="Digite o nome do tema">

            <label for="Descrição:"></label>
            <input [(ngModel)]='tema.descricao' type="text" class="form-control" id="descricao" placeholder="Digite a descrição do tema">

            <label for="Descrição:"></label>
            <input [(ngModel)]='tema.icon' type="text" class="form-control" id="descricao" placeholder="Link do icone">


          </div>

          <div class="d-flex justify-content-center">
            <button class="btn btn-dark font-body" (click)='cadastrar()' >Cadastrar</button>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>

<div class="container-fluid">

  <div class="row mt-5">
    <div class="col-md-12">
      <h2 class="text-center font2-title">Todos os temas</h2>
    </div>
  </div>

  <div class="row mt-3 mb-5 d-flex justify-content-center">
    <div class="col-md-6">
      <table class="table table-hover">

        <thead>
          <tr class="font2-body">
            <th scope="col">#</th>
            <th scope="col">Icone</th>
            <th scope="col">Nome</th>
            <th scope="col" class="text-right">Modificações</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor='let item of listaTema' >
            <th >{{item.id}}</th>
            <th ><img class="iconcard" src="{{item.icon}}" alt="icone"></th>
            <td class="fs-18">{{item.nome}}</td>
            <td class="d-flex justify-content-end">
              <button class="btn btn-success mr-3" [routerLink]="['/tema-edit', item.id]"><i class="fa fa-edit"></i></button>
              <button class="btn btn-danger" [routerLink]="['/tema-delete', item.id]"><i class="fa fa-trash"></i></button>
            </td>
          </tr>
        </tbody>

      </table>
    </div>
  </div>

</div>
