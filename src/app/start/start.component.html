<!-- ModalLogin -->
<div class="modal fade " id="modalLogin" tabindex="-1" role="dialog" aria-labelledby="TituloModalCentralizado" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
  <div class="modal-content bg-fundo text-info">

          <span aria-hidden="true">&times;</span>
      </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="email" class=" text-white">EndereÃ§o de email:</label>
          <input [(ngModel)]='userLogin.email' type="email" class="form-control text-info" name="email" id="email" placeholder="nome@exemplo.com">
        </div>

        <div class="form-group">
          <label for="senha">Senha</label>

        </div>
      </div>
      <div class="modal-footer">
      <button type="button" class="btn btn-danger" data-dismiss="modal">Fechar</button>

  </div>
  </div>

<!-- ModalCadastrar -->
<div class="modal fade bg-fundo" id="modalCadastrar" tabindex="-1" role="dialog" aria-labelledby="TituloModalCentralizado" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered " role="document">
  <div class="modal-content bg-fundo text-info">
      <div class="modal-header">
      <h5 class="modal-title" id="TituloModalCentralizado">Cadastre-se</h5>
      <button type="button" class="close text-info" data-dismiss="modal" aria-label="Fechar">
          <span aria-hidden="true">&times;</span>
      </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
              <label for="nomeCompleto" class=" text-white">Nome Completo:</label><br>
              <input [(ngModel)]='user.nomeCompleto' type="text" name="nomeCompleto" id="nomeCompleto" class="form-control text-info" >
          </div>


          <div class="form-group">
              <label for="email" class=" text-white">E-mail:</label>
              <input [(ngModel)]='user.email' type="email" class="form-control text-info" name="email" id="email" placeholder="nome@exemplo.com">
          </div>

          <div class="form-group">
            <label for="foto">Link da Foto</label>
            <input [(ngModel)]='user.foto' class="form-control" type="text" name="foto" id="foto" placeholder="Link da sua foto">
          </div>

          <div class="form-group">
            <label for="senha">Senha</label>
            <input (input)='confirmSenha($event)' class="form-control" type="password" name="senha" id="senha" placeholder="Sua Senha">
          </div>

          <div class="form-group">
            <label for="confirmSenha">Confirmar Senha</label>
            <input [(ngModel)]='user.senha' class="form-control" type="password" name="confirmSenha" id="confirmSenha" placeholder="Confirme sua Senha">
          </div>
        </form>
      </div>
      <div class="modal-footer ">
      <button type="button" class="btn btn-danger" data-dismiss="modal">Fechar</button>
      <button type="button" class="btn btn-outline-success"  data-dismiss="modal" (click)='cadastrar()'>cadastrar</button>
      </div>
  </div>
  </div>

</div>
<!-- /ModalCadastrar -->
