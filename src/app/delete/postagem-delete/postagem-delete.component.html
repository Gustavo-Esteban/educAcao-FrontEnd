<div class="container-fluid" id="bg">


  <div class="row d-flex justify-content-center">
    <div class="col-md-5 mt-5 mb-5 inputbody">

          <div class="row">
            <div class="col-md-12">
              <h1 class="text-center">Apagar Postagem</h1>
            </div>
          </div>

          <div class="row">
            <div class="col-md-12">
              <h4 class="text-center font2-title">Você tem certeza que deseja apagar essa postagem?</h4>
            </div>
          </div>


          <div class="row align-items-center">
            <div class="card border-secondary mt-3 mb-3 w-100 bodypost " >
              <div class="card-header color-header border-secondary">
                <div class="d-flex justify-content-center align-items-center">
                  <div class="d-flex justify-content-center align-items-center">
                    <div class="mr-2">
                      <img class="rounded-circle" src="{{postagem.usuario.foto}}" alt="Imagem do user" width="50px"
                        height="50px" class="img-fluid rounded-circle">
                    </div>
                    <div class="ml-2 mt-2">
                      <div class="h5 m-0 postfonth">{{postagem.usuario.nomeCompleto}}</div>
                      <div class="h7 text-muted">
                        <p class="text-muted">{{postagem.data| date:'dd/MM/yyyy'}} às {{postagem.data| date: 'HH:mm'}}</p>
                      </div>
                    </div>
                  </div>
                </div>
                <h5 id="mtema">{{postagem.tema.nome}}</h5>
              </div>

              <div class="card-body">
                <h5 class="card-title postfonth1">{{postagem.titulo}}</h5>
                <p class="card-text">{{postagem.conteudo}}</p>
                <img *ngIf='postagem.imagem != null' src="{{postagem.imagem}}" width="100%" height="100%" alt="">

                <div class="container" *ngIf='postagem.videoSeguro.changingThisBreaksApplicationSecurity != null'>
                  <div class="row config-video ">
                          <iframe width="560" height="315" [src]=postagem.videoSeguro title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"       allowfullscreen></iframe>
                  </div>
                </div>

            </div>

            </div>
          </div>

                <div class="card-body">
                  <h5 class="card-title m-0">{{postagem.titulo}}</h5>

                </div>
              </div>

            </div>
          </div> -->

          <div class="row mt-5">
            <div class="col-md-12 d-flex justify-content-center">
              <button class="btn btn-danger mr-4 font-button" routerLink='/home'><i class="fa fa-remove"></i> Não</button>
              <button class="btn btn-success font-button" (click)='apagar()'><i class="fa fa-check"></i> Sim</button>

            </div>
          </div>

    </div>
  </div>
</div>
