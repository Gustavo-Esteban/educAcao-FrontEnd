<div class="container-fluid d-flex justify-content-center bg-dark">
  <!-- Parte fixa esqueda Pag -->
  <div class="col-md-4 ">

    <div class="row  d-flex justify-content-center">

      <div class="card mt-3" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title"><img class="tm-img1" src="../../assets/img/educAcaoAzul4.png" alt=""> Buscar</h5>
         <input type="text">

          <a href="#" class="btn btn-info ml-2">P</a>
        </div>
      </div>

    </div>

    <div class="row d-flex justify-content-center">

      <div class="card mt-3 mb-3" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title" >Temas</h5>
          <ul *ngFor='let i of listaTema'>
              <li>#{{i.nome}}</li>
          </ul>
        </div>
      </div>

    </div>

  </div>
  <!-- /Parte fixa esqueda Pag -->

  <!-- postagens -->
  <div class="col-md-8 d-flex justify-content-center">
    <div class="container">

      <div class="col-md-10">

        <div class="row align-items-center ">
          <div class="card mt-3 w-100">
            <div class="card-header">
              <p class="card-text mt-3 mb-3">
                <img src="{{foto}}" alt="imagem do user" width="50px" height="50px" class="img-fluid rounded-circle">

                <input type="text" class=" ml-3"  placeholder="Nova Publicação"  data-toggle="modal" data-target="#novaPostagem ">

                <i class="fa fa-file-image-o ml-3 mr-3" aria-hidden="true"  data-toggle="modal" data-target="#novaPostagem "></i>

                <i class="fa fa-file-video-o" aria-hidden="true"  data-toggle="modal" data-target="#novaPostagem "></i>
              </p>

            </div>
          </div>
        </div>

        <nav>
          <div class="nav nav-tabs d-flex justify-content-center mt-3" id="nav-tab" role="tablist">

            <a class="nav-item nav-link active text-secondary font-weight-bold" id="nav-todasPostagens" data-toggle="tab" href="#todasPostagens" role="tab" aria-controls="nav-todasPostagens" aria-selected="true">Postagens</a>

            <a (click)='findByIdUser()' class="nav-item nav-link text-secondary font-weight-bold" id="nav-minhasPostagens-tab " data-toggle="tab" href="#minhasPostagens" role="tab" aria-controls="nav-minhasPostagens" aria-selected="false">Minhas Postagens</a>


          </div>
        </nav>

        <div class="tab-content mt-5" id="nav-tabContent">

          <div class="tab-pane fade show active" id="todasPostagens" role="tabpanel"       aria-labelledby="nav-todasPostagens-tab">
            <div class="row align-items-center ">
              <div class="card mt-3 w-100" *ngFor='let i of listaPostagem'>
                <div class="card-header">

                <p> <img src="{{i.usuario.foto}}" alt="imagem do user" width="50px" height="50px" class="img-fluid rounded-circle"> {{i.usuario.nomeCompleto}} <small class="text-muted">{{i.data| date:'dd/MM/yyyy'}} às {{i.data| date: 'HH:mm'}}</small></p>

                </div>
                <div class="card-body">

                  <h5 class="card-title">{{i.titulo}}</h5>
                  <p class="card-text">{{i.conteudo}}</p>
                  <img src="{{i.imagem}}" width="100%" height="100%" alt="">

                  <!-- <div class="container">
                     <div class="row config-video ">
                            <iframe width="560" height="315" [src]=videoSeguro title="YouTube video player" frameborder="0"       allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"       allowfullscreen></iframe>
                     </div>
                  </div> -->

                </div>
              </div>
            </div>
          </div>

          <div class="tab-pane fade" id="minhasPostagens" role="tabpanel" aria-labelledby="nav-minhasPostagens-tab">

            <div class="card mt-3 w-100" *ngFor='let i of user.postagem'>

              <div class="card-header">
                <p> <img src="{{foto}}" alt="imagem do user" width="50px" height="50px" class="img-fluid rounded-circle"> {{nome}} <small class="text-muted">{{i.data| date:'dd/MM/yyyy'}} às {{i.data| date: 'HH:mm'}}</small></p>
              </div>

              <div class="card-body">
                <h5 class="card-title">{{i.titulo}}</h5>
                <p class="card-text">{{i.conteudo}}</p>
                <img src="{{i.imagem}}" width="100%" height="100%" alt="">

                <!-- <div class="container">
                   <div class="row config-video ">
                          <iframe width="560" height="315" [src]=videoSeguro title="YouTube video player" frameborder="0"       allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"       allowfullscreen></iframe>
                   </div>
                </div> -->

              </div>
            </div>


          </div>



        </div>






    </div>
  </div>
  <!-- /postagens -->
</div>

<!-- Modal postagem -->
<div class="modal fade" id="novaPostagem" tabindex="-1" role="dialog" aria-labelledby="TituloModalCentralizado" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="TituloModalCentralizado">Nova Postagem</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">
        <div class="form-group">

          <label for="titulo">Escolha um tema, ou <a data-dismiss="modal" routerLink='/tema'>cadastre um novo</a></label>
          <select class="form-control" name="tema" id="tema" [(ngModel)]='idTema' (change)='findByIdTema()'>
            <option *ngFor='let item of listaTema' value="{{item.id}}">{{item.nome}}</option>
          </select>


          <label for="titulo">Título</label>
          <input [(ngModel)]='postagem.titulo' type="text" class="form-control" id="titulo" placeholder="Digite o título">

          <label for="titulo">Texto</label>
          <textarea  [(ngModel)]='postagem.conteudo' class="form-control" name="texto" id="texto" rows="3" ></textarea>

          <label for="titulo">Imagem</label>
          <input [(ngModel)]='postagem.imagem' type="text" class="form-control" id="imagem" placeholder="Imagem">

          <label for="titulo">Link do video</label>


          <div class="container">
             <div class="row">
                <input [(ngModel)]="postagem.video" type="text" placeholder="link video" />
                    <button (click)="videoembed()">Visualizar</button>
              </div>
              <div class="row config-video ">
                     <iframe width="560" height="315" [src]=videoSeguro title="YouTube video player" frameborder="0"       allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"       allowfullscreen></iframe>
              </div>
          </div>

          <label for="titulo">Links de apoio</label>
          <textarea  [(ngModel)]='postagem.referencia' class="form-control" name="texto" id="texto" rows="3" ></textarea>

        </div>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-success" data-dismiss="modal"(click)="publicar()">Publicar</button>
      </div>
    </div>
  </div>
</div>

<!-- /Modal Postagem -->
