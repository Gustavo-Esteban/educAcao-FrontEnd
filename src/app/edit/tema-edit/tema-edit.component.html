<div class="container-fluid bg">

  <div class="row d-flex justify-content-center" id="p-r">
    <div class="col-md-5 inputbody">
      <h1 class="text-center">Atualizar Tema</h1>
      <hr>
      <div class="form-group mt-5">
        <label for="tema">Tema</label>
        <input type="text" class="form-control" id="descricao" [(ngModel)]='tema.nome'>

        <label for="descricao">Descrição</label>
        <input type="text" class="form-control" id="descricao" [(ngModel)]='tema.descricao'>

        <label for="icone">Icone</label>
        <input [(ngModel)]='tema.icon' type="text" class="form-control" id="descricao" placeholder="Link do icone">

      </div>
      <div class="d-flex justify-content-center">
        <button class="btn btn-danger mr-3 font-button" routerLink='/tema'><i class="fa fa-remove"></i> Cancelar</button>
        <button class="btn btn-success font-button" (click)='atualizar()'><i class="fa fa-check"></i> Atualizar</button>
      </div>

    </div>
  </div>
</div>
