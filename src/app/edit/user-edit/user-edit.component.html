<div class="container mb-5 mt-5">

  <div class="row">
    <div class="col-md-12">
      <h1 class="text-center text-secondary">Atualizar meu usuário</h1>
    </div>
  </div>

  <div class="row d-flex justify-content-center">
    <div class="col-md-10">

        <div class="form-group">
            <label for="nome"> Nome </label>
            <input [(ngModel)]='user.nomeCompleto' class="form-control" type="text" name="nome" id="nome" placeholder="Digite seu nome" >
        </div>

        <div class="form-group">
            <label for="usuario"> Email </label>
            <input [(ngModel)]='user.email' class="form-control" type="text" name="usuario" id="usuario" placeholder="Seu usuário">
        </div>

        <div class="form-group">
            <label for="foto"> Link da Foto </label>
            <input [(ngModel)]='user.foto' class="form-control" type="text" name="foto" id="foto" placeholder="Link da sua foto">
        </div>

        <div class="form-group">
            <label for="senha"> Senha </label>
            <input (input)='confirmSenha($event)' class="form-control" type="password" name="senha" id="senha" placeholder="Digite sua senha">
        </div>

        <div class="form-group">
            <label for="confirmaSenha"> Confirmar Senha </label>
            <input [(ngModel)]='user.senha' class="form-control" type="password" name="confirmaSenha" id="confirmaSenha" placeholder="Confirma sua senha">
        </div>

        <div class="d-flex justify-content-center">
          <button type="submit" class="btn btn-danger mr-4" routerLink= '/home'>Cancelar</button>
          <button type="submit" class="btn btn-success" (click)='atualizar()'>Atualizar</button>
      </div>
    </div>
</div>

</div>
